apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: prod
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
  - hosts:
    - 52.155.222.99.nip.io
    secretName: prod-tls-secret
  rules:
  - host: 52.155.222.99.nip.io
    http:
      paths:
      - backend:
          serviceName: catnotcat
          servicePort: 80
        path: /
---
